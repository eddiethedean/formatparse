name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  MATURIN_PROFILE: release

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} / ${{ matrix.architecture }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu x86-64
          - os: ubuntu-latest
            python: "3.8"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.9"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.10"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.11"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.12"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.13"
            architecture: x86-64
          - os: ubuntu-latest
            python: "3.14"
            architecture: x86-64
          # macOS latest (typically arm64/Apple Silicon)
          - os: macos-latest
            python: "3.8"
            architecture: aarch64
          - os: macos-latest
            python: "3.9"
            architecture: aarch64
          - os: macos-latest
            python: "3.10"
            architecture: aarch64
          - os: macos-latest
            python: "3.11"
            architecture: aarch64
          - os: macos-latest
            python: "3.12"
            architecture: aarch64
          - os: macos-latest
            python: "3.13"
            architecture: aarch64
          - os: macos-latest
            python: "3.14"
            architecture: aarch64
          # Windows x86-64
          - os: windows-latest
            python: "3.8"
            architecture: x86-64
          - os: windows-latest
            python: "3.9"
            architecture: x86-64
          - os: windows-latest
            python: "3.10"
            architecture: x86-64
          - os: windows-latest
            python: "3.11"
            architecture: x86-64
          - os: windows-latest
            python: "3.12"
            architecture: x86-64
          - os: windows-latest
            python: "3.13"
            architecture: x86-64
          - os: windows-latest
            python: "3.14"
            architecture: x86-64
          # macOS 15 Intel (x86-64)
          - os: macos-15-intel
            python: "3.8"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.9"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.10"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.11"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.12"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.13"
            architecture: x86-64
          - os: macos-15-intel
            python: "3.14"
            architecture: x86-64
          # Windows 11 ARM (aarch64) - Python 3.9 and 3.10 not available for Windows ARM
          - os: windows-11-arm
            python: "3.11"
            architecture: aarch64
          - os: windows-11-arm
            python: "3.12"
            architecture: aarch64
          - os: windows-11-arm
            python: "3.13"
            architecture: aarch64
          - os: windows-11-arm
            python: "3.14"
            architecture: aarch64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build wheel (Linux - manylinux)
        if: matrix.os == 'ubuntu-latest'
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ (matrix.python == '3.13' || matrix.python == '3.14') && '1' || '' }}
        run: |
          PYTHON_VER="${{ matrix.python }}"
          PYTHON_TAG="cp${PYTHON_VER//./}"
          docker run --rm \
            -v "$PWD:/io" \
            -e PYO3_USE_ABI3_FORWARD_COMPATIBILITY="${{ (matrix.python == '3.13' || matrix.python == '3.14') && '1' || '' }}" \
            -e PYTHON_TAG="${PYTHON_TAG}" \
            -w /io \
            quay.io/pypa/manylinux_2_28_x86_64:latest \
            /bin/bash -c "
            curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable --profile minimal
            source \$HOME/.cargo/env
            /opt/python/\${PYTHON_TAG}-\${PYTHON_TAG}/bin/pip install maturin
            /opt/python/\${PYTHON_TAG}-\${PYTHON_TAG}/bin/python -m maturin build \
              --manifest-path formatparse-pyo3/Cargo.toml \
              --out dist \
              --strip \
              --release \
              --manylinux 2_28 \
              --interpreter /opt/python/\${PYTHON_TAG}-\${PYTHON_TAG}/bin/python
            "

      - name: Set up Python ${{ matrix.python }} (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Rust (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ (matrix.python == '3.13' || matrix.python == '3.14') && '1' || '' }}
        run: maturin build --manifest-path formatparse-pyo3/Cargo.toml --out dist --strip --release

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.architecture }}-py${{ matrix.python }}
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build sdist
        run: |
          maturin sdist --manifest-path formatparse-pyo3/Cargo.toml --out dist
          # Extract sdist, add LICENSE, and repackage
          cd dist
          SDIST_NAME=$(ls formatparse-*.tar.gz | head -1)
          EXTRACT_DIR=$(echo "$SDIST_NAME" | sed 's/\.tar\.gz$//')
          tar -xzf "$SDIST_NAME"
          cp ../LICENSE "$EXTRACT_DIR/"
          rm "$SDIST_NAME"
          tar -czf "$SDIST_NAME" "$EXTRACT_DIR"
          rm -rf "$EXTRACT_DIR"

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  security-check:
    name: Security Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run cargo audit
        run: |
          cargo install cargo-audit || true
          cargo audit || true
        continue-on-error: true  # May fail due to CVSS 4.0 compatibility issues

      - name: Run cargo deny check
        run: |
          cargo install cargo-deny || true
          cargo deny check --config cargo-deny.toml || true
        continue-on-error: true  # May fail due to CVSS 4.0 compatibility issues

      - name: Run pip-audit
        run: |
          python -m pip install --upgrade pip pip-audit
          pip-audit --desc

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist, security-check]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: artifacts/wheels

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist
          merge-multiple: true
          path: artifacts/sdist

      - name: Combine artifacts
        shell: bash
        run: |
          set -e
          
          # Debug: Show what we downloaded
          echo "=== Artifacts structure ==="
          find artifacts -type f -o -type d 2>/dev/null | sort || true
          echo ""
          
          # Create clean dist directory
          mkdir -p dist
          
          # Copy wheels from artifacts directory (handle all possible structures)
          echo "=== Copying wheels ==="
          find artifacts -name "*.whl" -type f -exec cp -v {} dist/ \; || true
          
          # Copy sdist from artifacts directory (handle all possible structures)
          echo "=== Copying sdist ==="
          find artifacts -name "*.tar.gz" -type f -exec cp -v {} dist/ \; || true
          
          # Verify we have files
          echo ""
          echo "=== Final dist contents ==="
          ls -lah dist/ || echo "dist/ is empty or doesn't exist"
          echo ""
          echo "=== Distribution files ==="
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) 2>/dev/null | sort || echo "No files found"
          echo ""
          
          # Count files
          WHEEL_COUNT=$(find dist -name "*.whl" -type f 2>/dev/null | wc -l || echo "0")
          SDIST_COUNT=$(find dist -name "*.tar.gz" -type f 2>/dev/null | wc -l || echo "0")
          echo "Wheels: $WHEEL_COUNT"
          echo "Source distributions: $SDIST_COUNT"
          
          if [ "$WHEEL_COUNT" -eq 0 ] && [ "$SDIST_COUNT" -eq 0 ]; then
            echo "ERROR: No distribution files found in dist/!"
            echo "Checking artifacts directory:"
            find artifacts -type f 2>/dev/null || true
            exit 1
          fi
          
          echo "âœ… Successfully prepared $((WHEEL_COUNT + SDIST_COUNT)) distribution files"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

