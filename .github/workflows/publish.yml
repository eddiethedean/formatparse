name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  MATURIN_PROFILE: release

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ matrix.python == '3.13' && '1' || '' }}
        run: maturin build --out dist --strip --release

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*.whl
          if-no-files-found: error
          retention-days: 7

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          merge-multiple: true
          path: artifacts/wheels

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          pattern: sdist
          merge-multiple: true
          path: artifacts/sdist

      - name: Combine artifacts
        shell: bash
        run: |
          # Debug: Show what we downloaded
          echo "=== Artifacts structure ==="
          find artifacts -type f -o -type d | sort
          echo ""
          
          # Create clean dist directory
          mkdir -p dist
          
          # Copy wheels from artifacts directory (handle nested structure)
          if [ -d artifacts/wheels ]; then
            echo "Copying wheels..."
            find artifacts/wheels -name "*.whl" -type f -exec cp -v {} dist/ \;
          else
            echo "WARNING: artifacts/wheels directory not found!"
          fi
          
          # Copy sdist from artifacts directory (handle nested structure)
          if [ -d artifacts/sdist ]; then
            echo "Copying sdist..."
            find artifacts/sdist -name "*.tar.gz" -type f -exec cp -v {} dist/ \;
          else
            echo "WARNING: artifacts/sdist directory not found!"
          fi
          
          # Verify we have files
          echo ""
          echo "=== Final dist contents ==="
          ls -lah dist/
          echo ""
          echo "=== Distribution files ==="
          find dist -type f \( -name "*.whl" -o -name "*.tar.gz" \) | sort
          echo ""
          
          # Count files
          WHEEL_COUNT=$(find dist -name "*.whl" -type f | wc -l)
          SDIST_COUNT=$(find dist -name "*.tar.gz" -type f | wc -l)
          echo "Wheels: $WHEEL_COUNT"
          echo "Source distributions: $SDIST_COUNT"
          
          if [ "$WHEEL_COUNT" -eq 0 ] && [ "$SDIST_COUNT" -eq 0 ]; then
            echo "ERROR: No distribution files found!"
            exit 1
          fi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

