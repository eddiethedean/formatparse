name: Security Audit

on:
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'formatparse-core/Cargo.toml'
      - 'formatparse-pyo3/Cargo.toml'
      - 'pyproject.toml'
      - '.github/workflows/security-audit.yml'

jobs:
  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: |
          cargo install cargo-audit --version 0.22.0 || cargo install cargo-audit
          cargo audit --version

      - name: Run cargo audit
        run: cargo audit

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: |
          cargo install cargo-deny --version 0.14.3 || cargo install cargo-deny
          cargo deny --version

      - name: Run cargo deny check
        run: cargo deny check --config cargo-deny.toml

  pip-audit:
    name: Pip Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --desc
        continue-on-error: true  # Don't fail CI if there are vulnerabilities, just report them

