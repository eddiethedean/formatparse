# Cargo-deny configuration for formatparse
# See https://github.com/EmbarkStudios/cargo-deny

[licenses]
# Allow common permissive licenses
# Any license not in this list will be denied
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unlicense",
    "CC0-1.0",
    "Unicode-3.0",
]

[advisories]
# Vulnerability database
db-path = "~/.cargo/advisory-db"
# Unmaintained crates - check all dependencies
unmaintained = "all"
# Yanked crates
yanked = "warn"
# Ignore specific advisories (use sparingly)
# ignore = ["RUSTSEC-XXXX-XXXX"]

[bans]
# Multiple versions of the same crate
multiple-versions = "warn"
# Wildcard dependencies
wildcards = "deny"
# Allow path dependencies (local workspace dependencies)
allow-wildcard-paths = true
# Skip wildcard check for workspace crates that use path dependencies
skip-tree = [
    { name = "formatparse-pyo3", reason = "workspace crate using path dependency" },
]

